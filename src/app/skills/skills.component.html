<!--skills section starts here-->
<section class="skills-area section-padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Skillset</h2>
                    <p>Below are few of my skillsets which I am working on.</p>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12" *ngFor="let skill of this._skillsetService.getSkills()">
                <div class="single-skill color-{{skill.colorCd}}">
                    <p class="w-{{skill.pctl}}" title="{{skill.desc}}">{{skill.name}} - {{skill.pctl}}%</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!--skills section ends here-->
